<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  <label for="dateOfBirth">Enter date of birth:</label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

  <input type="submit" value="Update!"/>
</form>

</body>
</html>
